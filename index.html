<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Bootstrap</title>
  </head>
  <body class="bg-black">
    <header class="bg-white py-3">
      <div class="container">
        <div class="row">
          <div class="col-3">
            <div class="logo">
              <img class="w-auto img-fluid" alt="Logotipo" src="https://via.placeholder.com/400x100" />
            </div>
          </div>
          <div class="col-6">
            <div class="align-content-center d-grid h-100">
              <div class="busca">
                <div class="d-flex border border-2 rounded-3">
                  <input type="text" class="form-control border-0">
                  <button class="btn" type="submit"><i class="fa fa-search"></i></button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="align-content-center d-grid h-100">
              <div class="botoes-topo d-flex gap-3">
                <div class="text-center">
                  <a class="text-uppercase small text-dark d-grid gap-1" href="#.">
                    <i class="fa fa-phone-square"></i>
                    Contato
                  </a>
                </div>
                <div class="d-grid text-center gap-1">
                  <a class="text-uppercase small text-dark d-grid gap-1" href="#.">
                    <i class="fa fa-phone-square"></i>
                    Login
                  </a>
                </div>
                <div class="d-grid text-center gap-1">
                  <a class="text-uppercase small text-dark d-grid gap-1" href="#.">
                    <i class="fa fa-shopping-cart"></i>
                    Carrinho
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
