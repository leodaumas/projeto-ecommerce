<body class="bg-black">
<header class="bg-white">
  <div class="area-header my-3">
    <div class="container">
      <div class="row">
        <div class="col-3">
          <div class="logo">
            <img alt="Logotipo" class="w-auto img-fluid" src="https://via.placeholder.com/400x100"/>
          </div>
        </div>
        <div class="col-6">

            <div class="busca">

            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="align-content-center d-grid h-100">
            <div class="botoes-topo d-flex gap-3">

              </div>
              <div class="d-grid text-center gap-1">
                <a class="text-uppercase small text-dark d-grid gap-1" href="#.">

                  Login
                </a>
              </div>
              <div class="d-grid text-center gap-1">
                <a class="text-uppercase small text-dark d-grid gap-1" href="#.">

                  Carrinho
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

      <div class="row">
        <div class="col-12">
          <nav class="navbar navbar-expand-lg navbar-light">
            <div class="collapse justify-content-center navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav d-flex gap-3">
                <li class="nav-item">
                  <a class="nav-link d-grid gap-1 align-items-center justify-content-center text-center" href="#">
                    <img src="https://via.placeholder.com/40x40" class="rounded-circle" />

                <li class="nav-item">
                  <a class="nav-link d-grid gap-1 align-items-center justify-content-center text-center" href="#">

                </li>
                <li class="nav-item">
                  <a class="nav-link d-grid gap-1 align-items-center justify-content-center text-center" href="#">

                    <span>Link</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link d-grid gap-1 align-items-center justify-content-center text-center" href="#">
                    <img src="https://via.placeholder.com/40x40" class="rounded-circle" />
                    <span>Link</span>
                  </a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </div>

<section>
